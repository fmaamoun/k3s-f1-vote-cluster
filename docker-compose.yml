version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: f1-vote-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - f1-vote-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis-data:
    driver: local

networks:
  f1-vote-network:
    driver: bridge
