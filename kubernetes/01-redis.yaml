apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: f1-vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: f1-vote
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379