apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
  - port: 6379
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      # RULE: Must run on the Master (Control Plane)
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379